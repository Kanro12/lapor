<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            animation: fadeIn 1s;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 1em;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            border-color: #007BFF;
        }
        .button {
            width: 100%;
            padding: 0.8em;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 1em;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar</h1>
        <div class="form-group">
            <input type="text" id="name" placeholder="Nama Lengkap" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Kata Sandi" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Kata Sandi" required>
        </div>
        <div class="form-group">
            <select id="userRole" required>
                <option value="" disabled selected>Pilih Peran</option>
                <option value="user">Pengguna</option>
                <option value="admin">Administrator</option>
            </select>
        </div>
        <button class="button" id="registerButton">Daftar</button>
        <div class="link">
            <a href="/login&register/login.html">Sudah punya akun? Masuk sekarang</a>
        </div>
    </div>
    <!-- Your custom JavaScript file -->
    <script type="module" src="/database/register.js"></script>
</body>
</html>
